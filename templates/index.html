<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #111;
      --text-dark: #eee;
      --box-light: white;
      --box-dark: #2c2c2c;
      --button-light: #4f46e5;
      --button-dark: #6366f1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: var(--box-light);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    body.dark-mode .container {
      background-color: var(--box-dark);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: inherit;
      color: inherit;
    }

    button {
      width: 100%;
      background: var(--button-light);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.dark-mode button {
      background: var(--button-dark);
    }

    button:hover {
      filter: brightness(90%);
    }

    .tip-result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #10b981;
      font-weight: bold;
    }

    .toggle-btn {
      background: none;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Tip Calculator</h1>
    <form method="post">
      <input name="dollars" placeholder="Meal cost (e.g. $45.00)" required />
      <input name="percent" placeholder="Tip % (e.g. 15%)" required />
      <button type="submit">Calculate Tip</button>
    </form>

    {% if tip is not none %}
      <div class="tip-result">
        You should tip: ${{ tip }}
      </div>
    {% endif %}

    {% if history %}
      <h3 style="margin-top: 2rem;">Recent Tips</h3>
      <ul style="text-align: left; padding-left: 0;">
        {% for h in history %}
          <li>
            ${{ h.meal_cost }} â†’ {{ h.tip_percent * 100 }}% â†’ ${{ h.tip_amount }} 
            ({{ h.timestamp.strftime('%Y-%m-%d %H:%M') }})
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ— Toggle Dark Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
