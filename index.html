<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¸ Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f4f4f4, #e0e7ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4338ca;
        }

        .tip-result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            color: #10b981;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Smart Tip Calculator</h1>
        <form method="post">
            <input name="dollars" placeholder="Meal cost (e.g. $45.00)" required>
            <input name="percent" placeholder="Tip % (e.g. 15%)" required>
            <button type="submit">Calculate Tip</button>
        </form>

        {% if tip is not none %}
            <div class="tip-result">
                ðŸ’° You should tip: <span>${{ tip }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
